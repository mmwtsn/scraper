    <title>Snail Haiku</title>

    <style type="text/css" media="all">
      .haiku {
        margin: 5% auto;
        padding: 5%;
        max-width: 960px;
      }
    </style>
  </head>

  <body>
    <article class="haiku">
      <h1>Winter Haiku</h1>
      <h2>Kobayashi Issa</h2>

      <p>Winter seclusion -</p>
      <p>Listening, that evening,</p>
      <p>To the rain in the mountain.</p>
